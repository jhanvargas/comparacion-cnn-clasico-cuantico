dataset:
    dataset_name: kazushiadachi/human-portrait-or-not-128128-binary-and-rgb
    show_random_image: False
    download: False
    split_data: False

cnn_models:
    tf_cnn_classic:
        train: False
        test: False
        batch_size: 32
        input_target: [32, 32]
        epochs: 100
        optimizer: adam
        loss: binary_crossentropy
        metrics: [accuracy]

    torch_cnn_classic:
        train: False
        test: False
        batch_size: 32
        input_target: [ 32, 1, 32, 32 ]
        epochs: 100
        learning_rate: 0.001

    hybrid_cnn:
        train: True
        test: False
        batch_size: 32
        input_target: [ 32, 1, 32, 32 ]
        epochs: 10
        learning_rate: 0.001
        backend: False